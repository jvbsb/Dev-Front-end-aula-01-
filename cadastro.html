<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG NutriVida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header, footer {
            background-color: #f3f3f3;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>ONG NutriVida</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Voluntário / Doador</h2>
        <p>Preencha o formulário abaixo para se cadastrar e participar das ações da ONG NutriVida.</p>

        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG NutriVidaBSB</p>
    </footer>

    <!-- Máscaras de input -->
    <script>
        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        });

        // Máscara telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/^(\d{2})(\d)/g, '($1) $2')
                .replace(/(\d{5})(\d{4})$/, '$1-$2');
        });

        // Máscara CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2');
        });
    </script>
</body>
</html>

<head>

</head>

<body>
 <header>
    <h1>ONG NutriVida</h1>
    
    <input type="checkbox" id="menu-toggle" class="hidden-checkbox">

    <label for="menu-toggle" class="menu-mobile-toggle" aria-label="Abrir Menu">
        &#9776; </label>

    <nav id="main-nav"> 
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projeto.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
    </nav>
</header>

    <main id="app-container" class="container">
        <section class="grid-12">
    <div class="col-span-12">
        <h2>Cadastro de Voluntário / Doador</h2>
        <p>Preencha o formulário abaixo para se cadastrar e participar das ações da ONG NutriVida.</p>

        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
        </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG NutriVidaBSB</p>
    </footer>

    
    
</body>

</html>
